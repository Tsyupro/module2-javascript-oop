<!DOCTYPE html>
<html>
<head>
    <title>Завдання з об'єктами</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h1>Завдання 1: Робота з автомобілем</h1>
        <button onclick="displayCarInfo()">Показати інформацію про автомобіль</button>
        <button onclick="calculateTravelTime()">Підрахунок часу подорожі</button>
    </div>
    
    <div>
        <h1>Завдання 2: Робота з дробами</h1>
        <button onclick="addFractions()">Додавання дробів</button>
        <button onclick="subtractFractions()">Віднімання дробів</button>
        <button onclick="multiplyFractions()">Множення дробів</button>
        <button onclick="divideFractions()">Ділення дробів</button>
        <button onclick="simplifyFraction()">Скорочення дробу</button>
    </div>
    
    <div>
        <h1>Завдання 3: Робота з часом</h1>
        <button onclick="displayTime()">Показати час</button>
        <button onclick="addSeconds()">Додати секунди</button>
        <button onclick="addMinutes()">Додати хвилини</button>
        <button onclick="addHours()">Додати години</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
